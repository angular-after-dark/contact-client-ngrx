<ul class="list-group">
  <li *ngFor="let contact of contacts$ | async" (click)="select(contact)"
    class="list-group-item d-flex justify-content-between align-items-center">
    {{contact.patientName}}
    <span class="badge badge-primary badge-pill">{{contact.appoinmentDate}}</span>
  </li>
</ul>
